<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Gran Caffè L'Aquila Philadelphia - Wine Collection</title>
    <!-- Bootstrap 5.3 CSS (HTTPS CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome (HTTPS CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Google Fonts (HTTPS) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Landing Page Specific Styles */
        body.landing-page {
            background-color: #0A0A0A;
            color: var(--ivory);
            overflow-x: hidden;
        }

        .landing-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .landing-logo-image {
            max-width: 300px;
            width: auto;
            height: auto;
            max-height: 80px;
            object-fit: contain;
        }

        .landing-hero {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            margin-top: 80px;
            overflow: hidden;
        }

        .landing-hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .landing-hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.85) 0%, rgba(10, 10, 10, 0.6) 40%, rgba(10, 10, 10, 0.3) 70%, transparent 100%);
            padding: 3rem 2rem 2rem;
            z-index: 2;
        }

        .landing-hero-text {
            font-family: var(--font-heading);
            font-size: 3rem;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 0;
            max-width: 800px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9), 0 4px 16px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 3;
        }

        .landing-buttons-section {
            background: #0A0A0A;
            padding: 3rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .landing-button {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--gold);
            border-radius: 15px;
            color: var(--ivory);
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 1.25rem 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            text-align: center;
        }

        .landing-button.no-border {
            border: none;
        }

        .landing-button:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        }

        .landing-button.no-border:hover {
            border-color: transparent;
        }

        .landing-button.explore {
            border-width: 2px;
            border-color: var(--gold);
        }

        .landing-footer {
            background: #0A0A0A;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
            z-index: 2;
        }

        .landing-footer-text {
            font-family: var(--font-body);
            font-size: 1rem;
            color: rgba(245, 245, 240, 0.9);
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Mobile Styles */
        @media (max-width: 767px) {
            .landing-header {
                padding: 1rem 1.25rem;
            }

            .landing-logo-image {
                max-width: 200px;
                max-height: 60px;
            }

            .landing-hero {
                height: calc(100vh - 70px);
                margin-top: 70px;
            }

            .landing-hero-text {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .landing-buttons-section {
                padding: 2rem 1rem;
                gap: 1rem;
                flex-direction: column;
            }

            .landing-button {
                width: 100%;
                min-width: auto;
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .landing-footer {
                padding: 1.5rem 1rem;
            }

            .landing-footer-text {
                font-size: 0.9rem;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .landing-hero-text {
                font-size: 2.5rem;
            }

            .landing-buttons-section {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body class="landing-page">
    <!-- Header -->
    <header class="landing-header">
        <div class="landing-logo-section">
            <img src="./image/logoFull.svg" alt="Gran Caffè L'Aquila Logo" class="landing-logo-image">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="landing-hero">
        <img src="./image/secondFloor.png" alt="Gran Caffè L'Aquila Restaurant Interior" class="landing-hero-image">
        <div class="landing-hero-overlay">
            <h2 class="landing-hero-text">THE JOURNEY STARTS HERE</h2>
        </div>
    </section>

    <!-- Buttons Section -->
    <section class="landing-buttons-section">
        <a href="./WineByTheGlass.html" class="landing-button no-border">Wine by the glass</a>
        <a href="./wine-map.html" class="landing-button explore">EXPLORE BY<br>REGION</a>
    </section>

    <!-- Footer -->
    <footer class="landing-footer">
        <p class="landing-footer-text">DISCOVER THE FULL WINE LIST SELECTING THE REGION AND THE STYLE</p>
    </footer>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
</body>
</html>
